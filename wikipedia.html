<!Doctype html>
<html>

<head>
  <style>
    .root {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }
    .companyName {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .fishIcon {
      padding-left: 20px;
      padding-right: 20px;
      margin-top: -25px;
      margin-bottom: -25px;
    }
    .infoText {
      text-align: center;
      font-size: 15px;
    }
    .infoBtn {
      height: 45px;
      width: 200px;
      background-color: #24dbdb;
      border: 0;
      margin: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .infoBtnLink {
      text-decoration: none;
    }
    .feedbackLink {
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="root">
    <h3 class="companyName">Jo The Fish</h3>
    <h3>Jo is living the life</h3>
    <div class="fishIcon">
      <img src="images/happy_jo.png" width="200" height="200">
    </div>
    <h3>Wikipedia</h3>
    <p class="infoText">
      Wikipedia is a community driven free platform that supplies information on various topics to anyone. They make their money from donations.
    </p>
    <button class="infoBtn" id='info'>
      <a
        href="https://en.wikipedia.org/wiki/Wikipedia:About"
        target="_blank"
        class="infoBtnLink"
      >
        Find out more
      </a>
    </button>
    <div class="feedbackLink">
      <a href="">Give feedback</a>
    </div>
  </div>
</body>
</html>
